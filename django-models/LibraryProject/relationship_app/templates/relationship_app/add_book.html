<h1>Add Book</h1>
<form method="post">
    {% csrf_token %}
    <label>Title: <input type="text" name="title"></label><br>
    <label>Author: <input type="text" name="author"></label><br>
    <label>Published Date: <input type="date" name="published_date"></label><br>
    <button type="submit">Add</button>
</form>
