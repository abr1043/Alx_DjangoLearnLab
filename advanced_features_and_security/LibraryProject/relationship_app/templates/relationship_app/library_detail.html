<!DOCTYPE html>
<html>
<head>
    <title>{{ library.name }}</title>
</head>
<body>
    <h1>{{ library.name }}</h1>
    <h2>Books Available:</h2>
    <ul>
        {% for book in books %}
            <li><strong>{{ book.title }}</strong> by {{ book.author }}</li>
        {% empty %}
            <li>No books in this library.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'list_books' %}">Back to all books</a> |
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
