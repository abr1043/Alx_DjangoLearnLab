{% extends "blog/base.html" %}
{% block content %}
  <h2>Search results{% if query %} for "{{ query }}"{% endif %}</h2>
  {% for post in posts %}
    <article>
      <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatechars:200 }}</p>
    </article>
  {% empty %}
    <p>No matching posts.</p>
  {% endfor %}
{% endblock %}
