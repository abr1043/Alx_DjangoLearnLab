<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <h2>Available Books</h2>
    <ul>
        {% for book in books %}
            <li><strong>{{ book.title }}</strong> by {{ book.author }}</li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
