<h1>Edit Book</h1>
<form method="post">
    {% csrf_token %}
    <label>Title: <input type="text" name="title" value="{{ book.title }}"></label><br>
    <label>Author: <input type="text" name="author" value="{{ book.author }}"></label><br>
    <label>Published Date: <input type="date" name="published_date" value="{{ book.published_date }}"></label><br>
    <button type="submit">Save</button>
</form>
